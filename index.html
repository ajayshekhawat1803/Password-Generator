<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator || Javascript Project</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="passBox">
            <input type="text" id="genPassword" disabled>
            <span id="copyicon" class="material-symbols-outlined">
                content_copy
            </span>
        </div>
        <input type="range" id="slider" value="8" min="4" max="20">
        <div class="row">
            <h3>Password Length</h3>
            <span id="slidervalue"></span>
        </div>
        <div class="row">
            <label for="lowercase">Lowercase letters (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>
        <div class="row">
            <label for="uppercase">Uppercase letters (A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase" checked>
        </div>
        <div class="row">
            <label for="numbers">Numbers (0-9)</label>
            <input type="checkbox" name="numbers" id="numbers" checked>
        </div>
        <div class="row">
            <label for="symbols">Symbols</label>
            <input type="checkbox" name="symbols" id="symbols" checked>
        </div>
        <button id="genbtn">Generate Password</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
